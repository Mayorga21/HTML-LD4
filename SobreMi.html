     <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .slider {
      width: 50%;
      margin: auto;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    .hover-box {
      margin: 30px auto;
      padding: 20px;
      width: 200px;
      background-color: #eee;
      transition: background-color 0.3s;
    }

    .hover-box:hover {
      background-color: #add8e6; 
      cursor: pointer;
    }

    .media {
      margin: 20px auto;
    }

    .open-button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .open-button:hover {
      background-color: #218838;
    }
  </style>
</head>



  <div class="hover-box">
